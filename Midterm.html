    <body>
        
        <script>
            document.addEventListener('DOMContentLoaded', function() {
            function fetchData() {
                fetch('https://206.189.146.138/api/sensors')
                .then(response => response.json())
                .then(data => {
                    console.log(data); 
                    const rate = data.timestamp;
                    const rate1 = data.temperature;
                    const rate2 = data.humidity;
                    const rate3 = data.luxsensor;
                    const rate4 = data.motion;

                    document.querySelector("#rate").innerHTML = `Timestamp is ${rate}`;
                    document.querySelector("#rate1").innerHTML = `Temperature is ${rate1}`;
                    document.querySelector("#rate2").innerHTML = `Humidity is ${rate2}`;
                    document.querySelector("#rate3").innerHTML = `Luxsensor is ${rate3}`;
                    document.querySelector("#rate4").innerHTML = `Motion is ${rate4}`;
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                });
            }
            setInterval(fetchData, 1000);
        }); 

        </script>
